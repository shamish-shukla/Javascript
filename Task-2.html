<!DOCTYPE html>
<html>
    <title>JavaScript-Task-2</title>
    <head></head>
    <body>
        <button onclick="forward()">Next</button>
        <p id="demo"></p>
        <button onclick="backward()">Previous</button>
        <p id="demo1"></p>
        <script>
            let count = 0;
            function forward()
            {
                count++;
                document.getElementById("demo").innerHTML = "Page "+count;
            }
            function backward()
            {
                count--;
                document.getElementById("demo1").innerHTML = "Page "+count;
            }
        </script>
    </body>
</html>
