<!DOCTYPE html>
<html>
    <title>JavaScript-Task-2</title>
    <head></head>
    <body>
        <input type="button" value="Forward" onClick="Forward()" />
        <input type="button" value="Backward" onClick="Backward()" />
        <script>
            function Forward()
            {
                window.history.forward();
            }
            function Backward()
            {
                window.history.back();
                
            }
        </script>
    </body>
</html>
